site_name: Toowong History Group
copyright: Copyright &copy; Toowong History Group, unless otherwise noted.

theme:
#  icon:
#    logo: octicons/book-16
  palette:
    primary: light blue
    accent: light blue  
  name: material
  font:
    text: Open Sans
  features:
    - navigation.instant
    - toc.follow

extra:
  generator: false
  social:
    - icon: fontawesome/brands/facebook 
      link: https://www.facebook.com/toowonghistorygroup/
      name: Facebook @toowonghistorygroup
    - icon: fontawesome/solid/envelope
      link: mailto:history@toowong.au
      name: Email us        

markdown_extensions:
  - toc:
      title: On this page
  - tables
  - attr_list
  - md_in_html:
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - social
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: true
      caption_position: bottom

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Toowong History: history.md
  - Photos: photos.md      
  - Maps: maps.md    
  - Streets: streets.md      
  - Books: books.md        
  - About Us: about-us.md
